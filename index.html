<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
    <div class="left-bar">
        <div class="left-top">
            <div class="opaque">
                <img src="./asets/odin-lined.png" alt="" srcset="">
                <div class="odin">
                    ODIN
                </div>
            </div>


        </div>
        <div class="left-middle">

        </div>
        <div class="left-bottom">

        </div>

    </div>
    <div class="right-bar">
        <div class="right-top">
            <h3>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started</h3>
            <h3>You <i>know</i> you want to.</h3>

        </div>
        <div class="right-middle">
            <h3>Let's do this!</h3>
            <form action="/m.com" method="post" id="deal">
            <div class="row">
                <div class="column">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name_data" id="first_name">
            </div>
            <div class="column">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name_data" id="last_name">
            </div>
            </div>
            <div class="row">
                <div class="column">
                <label for="email">EMAIL</label>
                <input type="email" name="email_data" id="email">
            </div>
            <div class="column">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone_data" id="phone">
            </div>
        </div>
            <div class="row">
                <div class="column">
                <label for="password_1">PASSWORD</label>
                <input type="password" id="password_1" name="password_data" class="password1">
            </div>
            <div class="column">
                <label for="password_confirmation" >CONFIRM PASSWORD</label>
                <input type="password" name="password_confirmation" id="password_confirmation" class="password2">
            </div>
            </div>
            </form>

        </div>
        <div class="right-bottom">
            <button type="submit" form="deal">Create Account</button>
            <h4>Already have an account?  Log In</h4>
        </div>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
